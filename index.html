<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div class="display">0</div>
    <div class="buttons">
      <div class="row row1">
        <button class="clear button">AC</button>
        <button class="negative button">+/-</button>
        <button class="backspace button">⌫</button>
        <button class="operator button">÷</button>
      </div>
      <div class="row row2">
        <button class="numeric button">7</button>
        <button class="numeric button">8</button>
        <button class="numeric button">9</button>
        <button class="operator button">×</button>
      </div>
      <div class="row row3">
        <button class="numeric button">4</button>
        <button class="numeric button">5</button>
        <button class="numeric button">6</button>
        <button class="operator button">-</button>
      </div>
      <div class="row row4">
        <button class="numeric button">1</button>
        <button class="numeric button">2</button>
        <button class="numeric button">3</button>
        <button class="operator button">+</button>
      </div>
      <div class="row row5">
        <button class="pi button">π</button>
        <button class="numeric button">0</button>
        <button class="decimal button">.</button>
        <button class="equal button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
